<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Aprendamos a Sumar!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            font-size: 2.5em;
        }
        #game-container {
            margin-top: 20px;
            font-size: 24px;
        }
        #problem {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #answer {
            font-size: 24px;
            width: 100px;
            text-align: center;
        }
        #check-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .boton {
            background-color: #ffd700;
            color: #4a4a4a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Aprendamos a Sumar!</h1>
        <div id="game-container">
            <div id="problem"></div>
            <input type="number" id="answer" placeholder="?">
            <br>
            <button id="check-btn">Comprobar</button>
            <div id="result"></div>
        </div>
    </div>
    <a href="operaciones.html" class="boton">Volver a Operaciones</a>

    <script>
        let num1, num2, correctAnswer;

        function generateProblem() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('problem').textContent = `${num1} + ${num2} = `;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        document.getElementById('check-btn').addEventListener('click', function() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultDiv = document.getElementById('result');
            
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto! ¡Muy bien!';
                resultDiv.style.color = 'green';
                setTimeout(generateProblem, 1500);
            } else {
                resultDiv.textContent = 'Inténtalo de nuevo.';
                resultDiv.style.color = 'red';
            }
        });

        generateProblem();
    </script>
</body>
</html>
