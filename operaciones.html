<!DOCTYPE html>
<html lang="es">
<head>
    <!-- <base href="https://edu-primaria-matematicas.com/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemáticas Divertidas para Primer Grado</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .menu-item {
            background-color: #4ecdc4;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.1);
        }
        .mascot {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .boton {
            background-color: #ffd700;
            color: #4a4a4a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Aprendamos Matemáticas!</h1>
        
        <svg class="mascot" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="#FFD700"/>
            <circle cx="70" cy="80" r="20" fill="white"/>
            <circle cx="130" cy="80" r="20" fill="white"/>
            <circle cx="70" cy="80" r="10" fill="black"/>
            <circle cx="130" cy="80" r="10" fill="black"/>
            <path d="M 60 140 Q 100 170 140 140" fill="none" stroke="black" stroke-width="5"/>
        </svg>

        <!-- Menú de Navegación Actualizado con Enlaces -->
        <div class="menu">
            <a href="numeros.html" class="menu-item">Números</a>
            <a href="suma.html" class="menu-item">Suma</a> 
            <a href="resta.html" class="menu-item">Resta</a> 
            <a href="juegos.html" class="menu-item">Juegos</a> 
        </div>
    </div>
    <a href="index.html" class="boton">Volver al inicio</a>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mascot = document.querySelector('.mascot');
            mascot.addEventListener('mouseover', () => {
                mascot.style.animation = 'bounce 0.5s infinite alternate';
            });
            mascot.addEventListener('mouseout', () => {
                mascot.style.animation = '';
            });
        });

        function bounce() {
            return `
                @keyframes bounce {
                    from { transform: translateY(0); }
                    to { transform: translateY(-20px); }
                }
            `;
        }

        const style = document.createElement('style');
        style.textContent = bounce();
        document.head.appendChild(style);
    </script>
</body>
</html>
