<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Aprendamos a Contar!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            font-size: 2.5em;
        }
        #game-container {
            margin-top: 20px;
        }
        #objects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .object {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
        #answer {
            font-size: 24px;
            width: 100px;
            text-align: center;
        }
        #check-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .boton {
            background-color: #ffd700;
            color: #4a4a4a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Aprendamos a Contar!</h1>
        <div id="game-container">
            <div id="objects-container"></div>
            <p>¿Cuántas estrellas hay?</p>
            <input type="number" id="answer" min="1" max="10">
            <br>
            <button id="check-btn">Comprobar</button>
            <div id="result"></div>
        </div>
    </div>
    <a href="operaciones.html" class="boton">Volver a Operaciones</a>

    <script>
        let correctCount;

        function generateObjects() {
            const container = document.getElementById('objects-container');
            container.innerHTML = '';
            correctCount = Math.floor(Math.random() * 10) + 1;
            
            for (let i = 0; i < correctCount; i++) {
                const star = document.createElement('img');
                star.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI0ZGRDcwMCIgZD0iTTEyLDEuMWw2LjQsMTMuNWgxNC41bC0xMSw5LjVMNDEuNSwxOEgyN0wxMiwxLjF6Ii8+PC9zdmc+';
                star.alt = 'Estrella';
                star.className = 'object';
                container.appendChild(star);
            }
        }

        document.getElementById('check-btn').addEventListener('click', function() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultDiv = document.getElementById('result');
            
            if (userAnswer === correctCount) {
                resultDiv.textContent = '¡Correcto! ¡Muy bien!';
                resultDiv.style.color = 'green';
                setTimeout(generateObjects, 1500);
            } else {
                resultDiv.textContent = 'Inténtalo de nuevo.';
                resultDiv.style.color = 'red';
            }
        });

        generateObjects();
    </script>
</body>
</html>
